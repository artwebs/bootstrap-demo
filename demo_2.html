<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>表格和按钮</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
</head>

<body class="table-responsive">
  <table class="table table-striped  table-hover">
    <thead>
      <tr>
        <th>编号</th>
        <th>姓名</th>
        <th>性别</th>
        <th>年龄</th>
      </tr>
    </thead>
    <tbody>
      <tr class="sr-only">
        <td>1</td>
        <td>张三</td>
        <td>男</td>
        <td>20</td>
      </tr>
      <tr class="success">
        <td>2</td>
        <td>张三</td>
        <td>男</td>
        <td>20</td>
      </tr>
      <tr class="info">
        <td>3</td>
        <td>张三</td>
        <td>男</td>
        <td>20</td>
      </tr>
    </tbody>
  </table>
  <a href="" class="btn btn-default">Link</a>
  <input type="button" class="btn btn-default" value="input"/>
  <button class="btn btn-default">button</button>
  <button class="btn btn-info">button</button>
  <button class="btn btn-success">button</button>
  <button class="btn btn-success btn-lg">button</button>
  <button class="btn btn-success btn-sm">button</button>
  <button class="btn btn-success btn-xs">button</button>
  <button class="btn btn-success btn-block active">button</button>
  <button class="btn btn-success btn-block disabled">button</button>
    <script src="/js/jquery-1.8.3.min.js" charset="utf-8"></script>
    <script src="/bootstrap/js/bootstrap.min.js" charset="utf-8"></script>
</body>

</html>
