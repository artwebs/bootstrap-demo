<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>表单和图片</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
</head>

<body>
    <!-- <form class="form-inline"> -->
    <form>
        <div class="form-group has-success has-feedback">
            <label class="control-label">电子邮件</label>
            <input type="text" name="email" class="form-control" value="" placeholder="请输入你的电子邮件">
            <span class="glyphicon glyphicon-ok form-control-feedback"></span>
        </div>
        <div class="form-group ">
            <label for="">密码</label>
            <input type="password" name="pwd" class="form-control input-lg" value="" placeholder="请输入你的密码">
        </div>
        <div class="input-group">
            <div class="input-group-addon">￥</div>
            <input type="text" name="pwd" class="form-control" value="" placeholder="请输入你的价格">
            <div class="input-group-addon">.00</div>
        </div>

    </form>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="" class="col-sm-2 control-label">电子邮件</label>
            <div class="col-sm-10"><input type="text" name="email" class="form-control" value="" placeholder="请输入你的电子邮件"></div>

        </div>
        <div class="form-group">
            <label for="" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="password" name="pwd" class="form-control" value="" placeholder="请输入你的密码">
            </div>
        </div>
        <div class="checkbox">
            <label>
      <input type="checkbox" name="name" value="">体育
    </label>
        </div>
        <div class="checkbox disabled">
            <label>
      <input type="checkbox" name="name" value="" disabled>音乐
    </label>
        </div>
        <label class="checkbox-inline">
        <input type="checkbox" name="name" value="" >体育
      </label>
      <label class="checkbox-inline disabled">
        <input type="checkbox" name="name" value="" disabled >音乐
        </label>
        <label class="radio-inline disabled">
          <input type="radio" value="" disabled >男
          </label>
          <select class="form-control">
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
            <option value="">4</option>
          </select>
    </form>
    <img src="img/11.jpg" alt="" class="img-rounded">
    <img src="img/11.jpg" alt="" class="img-circle">
    <img src="img/11.jpg" alt="" class="img-thumbnail img-responsive">
    <script src="/js/jquery-1.8.3.min.js" charset="utf-8"></script>
    <script src="/bootstrap/js/bootstrap.min.js" charset="utf-8"></script>
</body>

</html>
